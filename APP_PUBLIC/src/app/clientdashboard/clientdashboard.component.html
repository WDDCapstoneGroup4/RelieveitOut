<section *ngIf="!isedit">

    <div class="container login-container">
        <div class="row">
            <!-- <div class="col-md-6 login-form-1">
                <h3>Login As CLIENT</h3>
               
            </div> -->
            <div class="col-md-6 offset-6 login-form-2" *ngFor="let users of filteredUser">
                <!-- <div class="login-logo">
                    <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
                </div> -->
                <h3>User Details</h3>
                <p *ngIf="users?.username">User Name : {{users?.username}}</p>
                <p *ngIf="users?.password">Password : {{users?.password}}</p>
                <p *ngIf="users?.email">Email : {{users?.email}}</p>
                <p *ngIf="users?.city">City : {{users?.city}}</p>
                <p *ngIf="users?.price">Price : {{users?.price}}</p>
                <p *ngIf="users?.speciality">speciality : {{users?.speciality}}</p>
                <button class="btn btn-dark" (click)="delete()">Remove Account</button> &nbsp;
                <button class="btn btn-success" (click)="update()"> Update Account</button>

            </div>
        </div>
    </div>
</section>
<section *ngIf="isedit">

    <div class="container login-container">
        <div class="row">
            <!-- <div class="col-md-6 login-form-1">
                <h3>Login As CLIENT</h3>
               
            </div> -->
            <div class="col-md-6 offset-6 login-form-2" *ngFor="let users of filteredUser">
                <!-- <div class="login-logo">
                    <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
                </div> -->
                <h3>User Details</h3>
                <form (ngSubmit)="updateProfile(newClientUser)">
                  <div class="form-group">
                    <input [(ngModel)]="newClientUser.email" name="email" type="text" class="form-control" placeholder="Your Email *" value="" required />
                  </div>
                  <div class="form-group">
                    <input [(ngModel)]="newClientUser.username" name="username" type="text" class="form-control" placeholder="Your Username *" value="" required />
                  </div>
                  <div class="form-group">
                    <input [(ngModel)]="newClientUser.password" name="password" type="password" class="form-control" placeholder="Your Password *" value="" required />
                  </div>
                  <div class="form-group">
                    <input [(ngModel)]="newClientUser.city" name="city" type="text" class="form-control" placeholder="Your city *" required />
                  </div>
                  <div class="form-group">
                    <input [(ngModel)]="newClientUser.Price" name="price" type="text" class="form-control" placeholder="Price *" required />
                  </div>
                  <div class="form-group">
                    <input [(ngModel)]="newClientUser.speciality" name="speciality" type="text" class="form-control" placeholder="speciality *" required />
                  </div>
                  <div class="form-group">
                    <input name="confirmpassword" type="file" class="form-control" value="" />
                  </div>

                  <div class="form-group">
                    <input type="submit" name="buttonsignup" class="btnSubmit" value="Sign Up" />
                  </div>

                </form>

            </div>
        </div>
    </div>
</section>
