<section>
    <div class="container login-container">
        <div class="row">
            <div class="col-md-6 login-form-2 mx-auto">
                <h3>Sign Up As Admin</h3>
                <form (ngSubmit)="signUpAdmin(AdminUser)" style="margin: 13%">
                    <div class="form-group">
                        <input [(ngModel)]="AdminUser.email" name="email" id="email" type="text" class="form-control" placeholder="Your Email *" required />
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="AdminUser.username" name="username" id="username" type="text" class="form-control" placeholder="Your Username *"  required />
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="AdminUser.password" name="password" id="password" type="password" class="form-control" placeholder="Your Password *" required />
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="AdminUser.password" name="confirmpassword" id="confirmpassword" type="password" class="form-control" placeholder="Confirm Your Password *" required />
                    </div>
                    <div class="form-group">
                        <input type="submit" name="buttonsignup" class="btnSubmit" value="Sign Up" />
                    </div>
                    <div class="form-group">
                        <a routerLink="/adminlogin" class="btnForgetPwd">Login</a>
                    </div>
                    <div class="form-group">
                        <a routerLink="#" class="btnForgetPwd">Forget Password?</a>
                    </div>
                </form>
            </div>
        </div>  
    </div>
</section>
