<section>
  <div class="container rating">


    <div class="row">
      <div class="col col-lg-2 sidebar">
        <h4>Rate our service</h4>
      </div>
    </div>
    <div class="row content">
      <form (ngSubmit)="InsertRate(nRating)">
        <div class="form-group">
          <label class="col-sm-2 docLabel">Doctor Name: &nbsp;</label>
          <label class="col-sm-10 docName">{{nRating.doctorName}}</label><br>
        </div>
        <div class="form-group">
          <label class="col-sm-2 cliLabel">Client Name: &nbsp;</label>
          <label class="col-sm-10 cliName">{{nRating.clientName}}</label><br>
        </div>
        <div class="form-group">
          <label class="col-sm-2 ratingLabel">Rating: &nbsp;</label>
          <select class="col-sm-1 ratinginput" [(ngModel)]="nRating.rating"  id="rating" name="rating" required="required">
            <option>Select</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
          <label class="col-sm-9"></label>
        </div>
        <div class="btns form-group">
          <a routerLink="/appointments" class="orange">Cancel</a>
          <button type="submit" class="green">Confirm</button>
        </div>
      </form>
    </div>
  </div>
</section>
