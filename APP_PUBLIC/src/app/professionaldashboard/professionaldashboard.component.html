<section>
    <div class="container login-container">
        <div class="row">
            <!-- <div class="col-md-6 login-form-1">
                <h3>Login As CLIENT</h3>
               
            </div> -->
            <div class="col-md-6 offset-6 login-form-2" *ngFor="let users of filteredUser">
                <!-- <div class="login-logo">
                    <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
                </div> -->
                <h3>User Details</h3>
                <p *ngIf="users?.username">User Name : {{users?.username}}</p>
                <p *ngIf="users?.password">Password : {{users?.password}}</p>
                <p *ngIf="users?.email">Email : {{users?.email}}</p>
                <p *ngIf="users?.city">City : {{users?.city}}</p>
                <p *ngIf="users?.price">Price : {{users?.price}}</p>
                <p *ngIf="users?.typeOfService">Type of service : {{users?.typeOfService}}</p>
                <button class="btn btn-dark">Remove Account</button> &nbsp;
                <button class="btn btn-success"> Update Account</button>

            </div>
        </div>
    </div>
</section>
